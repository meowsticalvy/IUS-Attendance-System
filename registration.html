<!Doctype HTML>
<html>
<head>
    <title>Registration Page</title>
    <script>
        function clearForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>
</head>
<body>
    <center>
        <h1>Registration</h1>            
        <form id="registrationForm" action="registration.jsp" method="post">
            <table border="0">
                <tr height="30">
                    <td>Username:</td>
                    <td><input type="text" id="user" name="user"></td>
                </tr>
                
                <tr height="30">
                    <td>Password:</td>
                    <td><input type="password" id="pass" name="pass"></td>
                </tr>
                
                <tr height="30">
                    <td>Full Name:</td>
                    <td><input type="text" id="fullname" name="fullname"></td>
                </tr>                

                <tr height="30">
                    <td>Dept-ID:</td>
                    <td><input type="text" id="deptid" name="deptid"></td>
                </tr>                
                
                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <input type="submit" name="signup" value="Sign Up">
                        <input type="button" name="cancel" value="Cancel" onclick="clearForm()">
                    </td>
                </tr>
            </table>
        </form>
        <br><a href="login.html">Already Have Account?</a>
    </center>
</body>
</html>
